        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                aria-current="page"

          </ul>
          <ul class="navbar-nav me-2 mb-2">
            <li class="nav-item">

          </ul>
        </div>
      </div>

    <!--Barra de Navegacion-->
    <!--------------------------------------------------->

    <!--Inicio: Contacto-->
    <div
      class="container col-lg-4 col-md-6 col-sm-12 col-xs-12 bg-light pb-3 mb-3 mt-3 rounded"
    >
      <!--Titulo-->
      <h2 class="text-center pb-5 pt-3">Iniciar Sesion</h2>
      <!--Titulo-->

      <!--Contacto: Correo electronico-->
      <div class="row">
        <div class="col-2">
          <img
            class="w-100"
            src="node_modules/bootstrap-icons/icons/envelope.svg"
            alt="relleno"
          />
        </div>
        <div class="col-10">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput2"
              placeholder="name@example.com"
            />
            <label for="floatingInput2">Correo Electronico </label>
          </div>
        </div>
      </div>
      <!--Contacto: Correo electronico-->

      <!--Contacto: Telefono-->
      <div class="row">
        <div class="col-2">
          <img
            class="w-100"
            src="node_modules/bootstrap-icons/icons/key.svg"
            alt="relleno"
          />
        </div>
        <div class="col-10">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInput3"
              placeholder="name@example.com"
            />
            <label for="floatingInput3">Contraseña </label>
          </div>
        </div>
      </div>
      <!--Contacto: Telefono-->

      <!--Contacto: notificaciones-->
      <div class="mb-4 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"
          >Acepta recibir notificaciones cuando salgan nuevos productos</label
        >
      </div>
      <!--Contacto: Notificaciones-->

      <!--Contacto: Boton enviar-->
      <div class="container text-center">
        <button type="submit" class="btn btn-dark btn-lg mt-1 mb-3 text-center">
          Registrarse
        </button>
      </div>
      <!--Contacto: Boton enviar-->
      <p class="mt-3">¿No tienes una cuenta? <a href="registro.html">Registrate</a></p>
    </div>
    <!--Fin: Contacto-->

    <!--------------------------------------------------->
    <!--Pie de pagina-->
    <div class="container-fluid navbarPie text-white">
      <div class="row">
        <div class="col-lg-5 col-md-6 col-xs-12 mt-4 text-center">
          <img src="img/hotel-final-2.png" alt="" height="200" />
        </div>
        <div class="col-lg-3 col-md-5 col-xs-12 m-2">
          <div class="row mb-3 mt-4">
            <div class="col">
              <p class="h2">Comunicate</p>
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <img
                class="mb-3"
                src="img/telefono-logo.png"
                height="40"
                alt=""
              />
              <span>0424-766-3599</span>
            </div>
          </div>
          <!--mapa-->
          <div class="row">
            <div class="col-10">
              <img
                class="mb-3"
                src="img/ubicacion-logo.png"
                height="40"
                alt=""
              />
              <span>
                <!-- boton -->
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Mostrar ubicacion
                </button>

                <!-- mostrar en pantalla -->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1
                          class="modal-title fs-5 text-dark"
                          id="exampleModalLabel"
                        >
                          Ubicacion
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <iframe
                          class="w-100"
                          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d494.17496840847497!2d-72.23601212994369!3d7.747354631911392!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e66139b8886a9fd%3A0xf47db513d6fe705c!2sHotel%20Cariongo%20II%20c.a!5e0!3m2!1ses!2sve!4v1713568335366!5m2!1ses!2sve"
                          width="600"
                          height="450"
                          style="border: 0"
                          allowfullscreen=""
                          loading="lazy"
                          referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                      </div>
                    </div>
                  </div>
                </div></span
              >
            </div>
          </div>
          <div class="row">
            <div class="col-10">
              <img class="mb-2" src="img/correo-logo.png" height="40" alt="" />
              <span>hotel.cariongo@gmail.com</span>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 col-xs-12 m-2">
          <div class="row text-center mb-5 mt-4">
            <div class="col-12">
              <p class="h2 text-center">Redes Sociales</p>
            </div>
          </div>
          <div class="col text-center">
            <a href="#"
              ><img class="m-2" src="img/facebook-logo.png" alt="" height="50"
            /></a>
            <a href="#"
              ><img class="m-2" src="img/twitter-logo.png" alt="" height="50"
            /></a>
            <a href="#"
              ><img class="m-2" src="img/instagram-logo.png" alt="" height="50"
            /></a>
            <a href="#"
              ><img class="m-2" src="img/tiktok-logo.png" alt="" height="50"
            /></a>
          </div>
        </div>
      </div>
